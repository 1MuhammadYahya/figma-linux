name: Release Build

on: workflow_dispatch

jobs:
  setup:
    uses: ./reuses/setup.yml

  build_arm64v8:
    uses: ./reuses/build_arm64v8.yml
    needs: setup
  build_amd64:
    uses: ./reuses/build_amd64.yml
    needs: setup

  release_arm64v8:
    uses: ./reuses/release_arm64v8.yml
    needs: build_arm64v8
  release_amd64:
    uses: ./reuses/release_amd64.yml
    needs: build_amd64